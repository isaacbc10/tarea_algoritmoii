<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <section class="form">
        <div class="container-form">
            <h1>Planner</h1>
            <form action="/agregar" method="POST">
                <div class="box-1">
                    <label for="" class="label">
                        <input type="text" class="input" name="descripcion" placeholder=" " required>
                        <span class="label_name">Descripción</span>
                    </label>
                    <label for="" class="label">
                        <input type="date" class="input" name="fecha_limite" required>
                        <span class="label_name">Fecha Limite</span>
                    </label>
                    <label for="" class="label">
                        <input type="text" class="input" name="notas" placeholder=" " required></input>
                        <span class="label_name">Notas (opcional)</span>
                    </label>
                    <label for="" class="label">
                        <input type="text" class="input" name="tags" placeholder=" " required>
                        <span class="label_name">Tags</span>
                    </label>
                    <div class="box">
                        <label for="">
                            <span>Prioridad</span>
                            <div class="content-select">
                                <select name="prioridad" required>
                                    <option value=""></option>
                                    <option value="baja">Baja</option>
                                    <option value="media">Media</option>
                                    <option value="alta">Alta</option>
                                    <option value="urgente">Urgente</option>
                                </select>
                            </div>
                        </label>
                        <label for="">
                            <span>Progreso</span>
                            <div class="content-select">
                                <select name="estado" required>
                                    <option value=""></option>
                                    <option value="No iniciado">No iniciado</option>
                                    <option value="En progreso">En progreso</option>
                                    <option value="Finalizado">Finalizado</option>
                                </select>
                            </div>
                        </label>
                    </div>
                </div>
                <button class="button-85" type="submit">Agregar</button>
            </form>
        </div>
    </section>
    <section class="tareas">
        <h2>Tareas</h2>
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <div class="table-container">
            <table>
                <tr>
                    <th>Descripción</th>
                    <th>Fecha Límite</th>
                    <th>Prioridad</th>
                    <th>Estado</th>
                    <th>Tags</th>
                    <th>Acciones</th>
                </tr>
                {% for tarea in tareas %}
                <tr>
                    <td>{{ tarea.descripcion }}</td>
                    <td>{{ tarea.fecha_limite }}</td>
                    <td>{{ tarea.prioridad }}</td>
                    <td>{{ tarea.estado }}</td>
                    <td>{{ tarea.tags }}</td>
                    <td><a href="/eliminar/{{ tarea.descripcion }}">Eliminar</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </section>
</body>

</html>
