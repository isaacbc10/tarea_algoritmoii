<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='tu_scripts.js') }}"></script>
</head>

<body>
    <section class="form">
        <div class="container-form">
            <h1>Planner</h1>
            <form action="/agregar" method="POST">
                <div class="box-1">
                    <label for="" class="label">
                        <input type="text" class="input" name="descripcion" placeholder=" " required>
                        <span class="label_name">Titulo</span>
                    </label>
                    <label for="" class="label">
                        <input type="date" class="input" name="fecha_limite" required>
                        <span class="label_name">Fecha Limite</span>
                    </label>
                    <label for="" class="label">
                        <input type="text" class="input" name="notas" placeholder=" " required></input>
                        <span class="label_name">Notas (opcional)</span>
                    </label>
                    <label for="" class="label">
                        <input type="text" class="input" name="tags" placeholder=" " required>
                        <span class="label_name">Tags</span>
                    </label>
                    <div class="box">
                        <label for="">
                            <span>Prioridad</span>
                            <div class="content-select">
                                <select name="prioridad" required>
                                    <option value=""></option>
                                    <option value="Baja">Baja</option>
                                    <option value="Media">Media</option>
                                    <option value="Alta">Alta</option>
                                    <option value="Urgente">Urgente</option>
                                </select>
                            </div>
                        </label>
                        <label for="">
                            <span>Progreso</span>
                            <div class="content-select">
                                <select name="progreso" required>
                                    <option value=""></option>
                                    <option value="No iniciado">No iniciado</option>
                                    <option value="En progreso">En progreso</option>
                                    <option value="Finalizado">Finalizado</option>
                                </select>
                            </div>
                        </label>
                    </div>
                </div>
                <button class="button-85" type="submit">Agregar</button>
            </form>
        </div>
    </section>
    <section class="tareas">
        <h2>Tareas</h2>
        <div class="filter-container">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" placeholder="Descripción">
    
            <label for="fecha_limite">Fecha Límite:</label>
            <input type="date" id="fecha_limite" name="fecha_limite">
    
            <label for="prioridad">Prioridad:</label>
            <select id="prioridad" name="prioridad">
                <option value="">Prioridad</option>
                <option value="baja">Baja</option>
                <option value="media">Media</option>
                <option value="alta">Alta</option>
                <option value="urgente">Urgente</option>
            </select>
    
            <label for="progreso">Progreso:</label>
            <select id="progreso" name="progreso">
                <option value="">Progreso</option>
                <option value="No iniciado">No iniciado</option>
                <option value="En progreso">En progreso</option>
                <option value="Finalizado">Finalizado</option>
            </select>
        </div>
        <table id="tareas-table">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Fecha Límite</th>
                    <th>Prioridad</th>
                    <th>Progreso</th>
                    <th>Tags</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for tarea in tareas %}
                <tr>
                    <td>{{ tarea.descripcion }}</td>
                    <td>{{ tarea.fecha_limite }}</td>
                    <td>{{ tarea.prioridad }}</td>
                    <td>{{ tarea.progreso }}</td>
                    <td>
                        {% for tag in tarea.tags %}
                            #{{ tag }}{% if not loop.last %} {% endif %}
                        {% endfor %}
                    </td>
                    <td><a href="/eliminar/{{ tarea.descripcion }}">Eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
    
</body>

</html>
